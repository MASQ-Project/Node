<div class="consuming-wallet-password-prompt">
  <form [formGroup]="passwordGroup">
    <div class="node-config__display">
      <label for="password" class="node-config__display-label">Wallet Password</label>
    </div>
    <div class="node-config__actions">
      <input type="password" id="password" formControlName="password" [class.input-invalid]="this.unlockFailed" />
      <div id="bad-password-message" *ngIf="this.unlockFailed">
        Failed to unlock wallet.
      </div>
      <div class="node-config__empty-flex"></div>
      <button id="unlock" type="submit" (click)="this.onUnlock()">Unlock</button>
    </div>
  </form>
</div>
