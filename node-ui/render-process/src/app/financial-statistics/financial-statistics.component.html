<div id="financial-statistics">
  <div *ngIf="(status() | async) === 'Off' || (this.status() | async) === 'Invalid'" id="financial-statistics-info">
    No data available because SubstratumNode is not actively running.
  </div>
  <div *ngIf="this.financialStatsDataError" id="financial-stats-error">
    Unable to talk to the Substratum Node, consider restarting it.
  </div>
  <div id="financial-data-container" *ngIf="(status() | async) !== 'Off' && !this.financialStatsDataError">
    <div id="serving-data" class="financial-data-pane">
      <h3>Serving</h3>
      <h4>Pending Credit</h4>
      {{this.tokenSymbol}} <span id="pending-credit"
                                 *ngIf="this.financialStatisticsData">{{pendingCredit()}}</span>
    </div>
    <div class="vr-outer">
      <div class="vr-inner"></div>
    </div>
    <div id="consuming-data" class="financial-data-pane">
      <h3>Consuming</h3>
      <h4>Pending Debt</h4>
      {{this.tokenSymbol}} <span id="pending-debt" *ngIf="this.financialStatisticsData">{{pendingDebt()}}</span>
    </div>
  </div>
</div>
