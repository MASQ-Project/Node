[package]
name = "multinode_integration_tests"
version = "1.0.0"
authors = ["Dan Wiebe <dnwiebe@gmail.com>", "MASQ"]
license = "GPL-3.0-only"
copyright = "Copyright (c) 2019, MASQ (https://masq.ai) and/or its affiliates. All rights reserved."
description = ""
edition = "2021"
workspace = "../node"

[dependencies]
base64 = "0.10.1"
crossbeam-channel = "0.5.0"
ethereum-types = "0.6.0"
ethsign-crypto = "0.1.0"
futures = "0.1.28"
itertools = "0.8.0"
masq_lib = { path = "../masq_lib" }
pretty-hex = "0.1.0"
primitive-types = {version = "0.5.0", default-features = false, features = ["default", "rlp", "serde"] }
regex = "1.2.1"
rusqlite = {version = "0.20.0", features = ["bundled"]}
rustc-hex = "2.0.1"
serde = "1.0.99"
serde_derive = "1.0.99"
serde_cbor = "0.10.1"
sha1 = "0.6.0"
tiny-bip39 = "0.6.2"
tiny-hderive = "0.2.1"
native-tls = "0.2.3"
node = { path = "../node", features = [ "expose_test_privates" ] }
uint = "0.8.1"
web3 = {version = "0.8.0", default-features = false, features = ["http", "tls"]}

[lib]
name = "multinode_integration_tests_lib"
path = "src/lib.rs"

[[bin]]
name = "mock_node"
path = "src/main.rs"

[dev-dependencies]
reqwest = "0.9.19"
