[package]
name = "masq"
version = "0.8.0"
authors = ["Dan Wiebe <dnwiebe@gmail.com>", "MASQ"]
license = "GPL-3.0-only"
description = "Reference implementation of user interface for MASQ Node"
edition = "2021"
workspace = "../node"

# See more keys and their definitions at  https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = {version = "0.3.11", features = [ "macros" ]}
clap = "2.33.3"
crossbeam-channel = "0.5.1"
itertools = "0.8.0"
lazy_static = "1.4.0"
linefeed = "0.6.0"
masq_lib = { path = "../masq_lib" }
num = "0.4.0"
regex = "1.5.4"
thousands = "0.2.0"
websocket = {version = "0.26.2", default-features = false, features = ["sync"]}
ctrlc = "3.2.1"

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = "0.23.0"

[dev-dependencies]
atty = "0.2.14"

[lib]
name = "masq_cli_lib"
path = "src/lib.rs"

[[bin]]
name = "masq"
path = "src/main.rs"
