[package]
name = "masq"
version = "1.0.0"
authors = ["Dan Wiebe <dnwiebe@gmail.com>", "MASQ"]
license = "GPL-3.0-only"
copyright = "Copyright (c) 2019-2021, MASQ (https://masq.ai) and/or its affiliates. All rights reserved."
description = "Reference implementation of user interface for MASQ Node"
edition = "2018"
workspace = "../node"

# See more keys and their definitions at  https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.1"
crossbeam-channel = "0.5.0"
lazy_static = "1.4.0"
linefeed = "0.6.0"
masq_lib = { path = "../masq_lib" }
regex = "1.0.5"
websocket = {version = "0.26.0", default-features = false, features = ["sync"]}
ctrlc = "3.1.9"

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = "0.20.0"

[lib]
name = "masq_cli_lib"
path = "src/lib.rs"

[[bin]]
name = "masq"
path = "src/main.rs"
