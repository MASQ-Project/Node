name: ci-matrix

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master

jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "format"
      - name: Format Test
        run: |
          ci/format.sh
        shell: bash

  automap:
    needs: format
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "automap"
      - name: test automap
        run: |
          cd automap
          cargo clippy -- -D warnings
          cargo test -- --nocapture --skip _integration --test-threads=1

  dns_utility:
    needs: format
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "dns_utility"
      - name: test dns_utility
        run: |
          cd dns_utility
          cargo clippy -- -D warnings
          cargo test --release -- --nocapture --skip _integration
      - name: integration_tests dns_utility
        run: ci/integration_tests.sh
        shell: bash

  masq:
    needs: format
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "masq"
      - name: test masq
        run: |
          cd masq
          cargo clippy -- -D warnings
          cargo test --release -- --nocapture --skip _integration
      - name: integration_tests masq
        run: ci/integration_tests.sh
        shell: bash

  masq_lib:
    needs: format
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "masq_lib"
      - name: test masq_lib
        run: |
          cd masq_lib
          cargo clippy -- -D warnings
          cargo test --release -- --nocapture --skip _integration --test-threads=1

  node:
    needs: format
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "node"
      - name: test node
        run: |
          cd node
          cargo clippy -- -D warnings
          cargo test --release --lib --no-fail-fast --features masq_lib/log_recipient_test -- --nocapture --skip _integration
      - name: integration_tests node
        run: ci/integration_tests.sh
        shell: bash

  multinode_tests:
    needs: format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "multinode_tests"
      - name: Multinode Integration Tests
        run: |
          cd multinode_integration_tests
          ci/all.sh
        shell: bash

  build:
    needs:
      - automap
      - masq
      - masq_lib
      - dns_utility
      - node
      - multinode_tests
    strategy:
      matrix:
        target:
          - { name: linux, os: ubuntu-22.04 }
          - { name: macos, os: macos-12 }
          - { name: windows, os: windows-2022 }
    name: Build node on ${{ matrix.target.os }}
    runs-on: ${{ matrix.target.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-cache"
          shared-key: "build"
      - name: Build masq_lib on ${{ matrix.target.os }}
        run: |
          cd masq_lib
          cargo build --release --verbose
      - name: Build automap on ${{ matrix.target.os }}
        run: |
          cd ../automap
          cargo build --release --verbose
      - name: Build dns_utility on ${{ matrix.target.os }}
        run: |
          cd ../dns_utility
          cargo build --release --verbose
      - name: Build masq on ${{ matrix.target.os }}
        run: |
          cd ../masq
          cargo build --release --verbose
      - name: Build node on ${{ matrix.target.os }}
        run: |
          cd ../node
          cargo build --all --lib --bins --release --verbose --features "masq_lib/no_test_share automap/no_test_share"
      - name: Collect results
        run: |
          cd ..
          ci/collect_results.sh
        shell: bash
      - name: Publish ${{ matrix.target.os }}
        uses: actions/upload-artifact@v3
        with:
          name: Node-${{ matrix.target.name }}
          path: results

  deploy_to_s3:
    needs: build
    strategy:
      matrix:
        os: [linux, macos, windows]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/download-artifact@v3
      - name: Display structure of downloaded files
        run: ls -R
      - if: startsWith(github.head_ref, 'GH')
        name: Versioned S3 Sync
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl private --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          DEST_DIR: "Node/${{ github.event.workflow_run.head_branch }}/Node-${{ matrix.os }}"
          SOURCE_DIR: "Node-${{ matrix.os }}/generated/bin/"
      - if: startsWith(github.head_ref, 'v')
        name: Latest S3 Sync
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl private --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          DEST_DIR: "Node/latest/Node-${{ matrix.os }}"
          SOURCE_DIR: "Node-${{ matrix.os }}/generated/bin/"
      - name: Invalidate Binaries CloudFront
        uses: chetan/invalidate-cloudfront-action@v2.4
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          PATHS: "/Node*"
          AWS_REGION: "us-west-2"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
