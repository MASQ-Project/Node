[package]
name = "masq_lib"
version = "1.0.0"
authors = ["Dan Wiebe <dnwiebe@gmail.com>", "MASQ"]
license = "GPL-3.0-only"
copyright = "Copyright (c) 2019, MASQ (https://masq.ai) and/or its affiliates. All rights reserved."
description = "Code common to Node and masq; also, temporarily, to dns_utility"
edition = "2021"
workspace = "../node"

[dependencies]
actix = "0.7.9"
clap = "2.33.3"
const_format = "0.2.22"
crossbeam-channel = "0.5.0"
itertools = "0.8.0"
lazy_static = "1.4.0"
regex = "1.0.5"
serde = "1.0.99"
serde_derive = "1.0.99"
serde_json = "1.0.40"
tiny-hderive = "0.2.1"
toml = "0.5.3"
web3 = {version = "0.8.0", default-features = false}
websocket = {version = "0.26.0", default-features = false, features = ["sync"]}

[features]
no_test_share = []

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = "0.20.0"

[lib]
name = "masq_lib"
path = "src/lib.rs"
