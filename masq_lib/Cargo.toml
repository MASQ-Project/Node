[package]
name = "masq_lib"
version = "0.6.2"
authors = ["Dan Wiebe <dnwiebe@gmail.com>", "MASQ"]
license = "GPL-3.0-only"
copyright = "Copyright (c) 2019, MASQ (https://masq.ai) and/or its affiliates. All rights reserved."
description = "Code common to Node and masq; also, temporarily, to dns_utility"
edition = "2021"
workspace = "../node"

[dependencies]
actix = "0.7.9"
time = {version = "0.3.11", features = [ "formatting" ]}
clap = "2.33.3"
const_format = "0.2.22"
crossbeam-channel = "0.5.1"
ethereum-types = "0.9.2"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.8"
regex = "1.5.4"
serde = "1.0.133"
serde_derive = "1.0.133"
serde_json = "1.0.74"
tiny-hderive = "0.3.0"
toml = "0.5.8"
websocket = {version = "0.26.2", default-features = false, features = ["sync"]}

[features]
no_test_share = []
log_recipient_test = []

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = "0.25.0"

[lib]
name = "masq_lib"
path = "src/lib.rs"
